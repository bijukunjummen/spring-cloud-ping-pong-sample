---
spring:
  application:
    name: sample-pong
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        serviceId: SAMPLE-CONFIG
eureka:
  instance:
    nonSecurePort: ${server.port:8082}
    homePageUrlPath: /pong
    metadata-map:
      context-path: ${server.context-path:/}
  client:
    serviceUrl:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/